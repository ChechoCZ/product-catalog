version: '3.8'

services:
  mongodb:
    image: mongo:${7.0}
    container_name: ${next-product-catalog-mongodb}
    restart: unless-stopped
    ports:
      - "${27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${product-catalog}
    volumes:
      - mongodb_data:/data/db
    networks:
      - ${NETWORK_NAME:-app-network}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ${next-product-catalog-minio}
    restart: unless-stopped
    ports:
      - "${9000}:9000"
      - "${9001}:9001"
    environment:
      MINIO_ROOT_USER: ${minioadmin}
      MINIO_ROOT_PASSWORD: ${minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":${9001}"
    networks:
      - ${app-network}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${next-product-catalog-app}
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
      - .env.docker
    environment:
      - NODE_ENV=${production}
      - DATABASE_URL=${mongodb://mongodb:27017/product-catalog}
      # BLOB_READ_WRITE_TOKEN will be loaded from .env or .env.docker file if present
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ${app-network}

volumes:
  mongodb_data:
    driver: local
  minio_data:
    driver: local

networks:
  ${app-network}:
    driver: bridge
